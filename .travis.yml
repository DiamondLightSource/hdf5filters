language: c

env:
  global:
    - INSTALL_PREFIX=$TRAVIS_BUILD_DIR/install

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc
      addons:
        apt:
          packages: ['libhdf5-dev']

    - os: osx
      homebrew:
        packages:
        - hdf5
    
install:
- mkdir -p cmake-build
- mkdir -p $INSTALL_PREFIX
- pushd cmake-build
- cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX -DCMAKE_BUILD_TYPE=Release -DUSE_AVX2=ON ..
- make VERBOSE=1
- make install
- popd

script:
- ls -l $INSTALL_PREFIX/*
